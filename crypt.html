<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCRYPT: a simple encrypt/decrypt tool</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">PassCRYPT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <li class="nav-item active"></li>
                        <a class="nav-link" href="./crypt.html">PassCRYPT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h1 class="mb-4">PassCRYPT</h1>
        <div class="form-group">
            <textarea class="form-control" id="inputText" rows="4" placeholder="Enter text"></textarea>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="encryptionKey" placeholder="Enter encryption key">
        </div>
        <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
        <button class="btn btn-primary ml-2" onclick="decrypt()">Decrypt</button>
        <div class="mt-3" id="output"></div>
    </div>
    <footer class="bg-dark text-light text-center py-2">
        &copy; 2023 TeekaY-X 
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
